<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="owfont-master/css/owfont-regular.css">
  <link rel="stylesheet" href="style.css" />
  <title>momentum</title>
</head>
<body>

<button id="bg">Next Background</button>

<div class="weather">
  <span class="city" contenteditable="true" data-placeholder="[Enter City]"></span>
  <div class="weather-icon owf"></div>
  <div class="weather__wrapper js-weather-main" style="display: block;">
    <div class="temperature"></div>
    <div class="humidity"></div>
    <div class="wind"></div>
  </div>
  <div class="weather__error js-weather-error"></div>
</div>

<div class="wrapper">
  <div class="date"></div>
  <time class="time"></time>
  <h1>
    <span class="greeting"></span>
    <span class="name" contenteditable="true" data-placeholder="[your Name]"></span>
  </h1>
  <h2>What Is Your Target For Today?</h2>
  <h2 class="target" contenteditable="true" data-placeholder="[Your Target]"></h2>
</div>

<div class="quote-wrap" id="quote-wrap">
  <p class="quote" id="quote">loading...</p>
  <button class="quote-btn" id="quote-btn">Next Quote</button>
</div>
  <script src="script.js"></script>
</body>
</html>
